<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Code Pulse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollreveal/4.0.9/scrollreveal.min.js"></script>
    <style>
        body {
            background: #fff;
            color: #333;
            overflow-x: hidden;
        }
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 50px 20px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease-in-out;
        }
        .contact-card {
            background: rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.8s ease-in-out;
        }
        .form-control {
            background: rgba(0, 0, 0, 0.05);
            color: #333;
            border: 1px solid #ccc;
            transition: all 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #007BFF;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
        }
        .form-control::placeholder {
            color: #666;
        }
        .btn-custom {
            background-color: #007BFF;
            border: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            border-radius: 5px;
            padding: 12px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.7);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">The Code Pulse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="team.html">Team</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="contact-container" id="contactSection">
        <h2>Contact Us</h2>
        <p>Get in touch with The Code Pulse team.</p>
        
        <div class="contact-card" id="contactCard">
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-custom w-100">Send Message</button>
            </form>
        </div>
    </div>
    
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 The Code Pulse. All Rights Reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.getElementById("contactSection").style.opacity = "1";
                document.getElementById("contactSection").style.transform = "translateY(0)";
                document.getElementById("contactCard").style.opacity = "1";
                document.getElementById("contactCard").style.transform = "scale(1)";
            }, 300);
        });
    </script>
</body>
</html>
