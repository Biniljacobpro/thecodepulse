<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - The Code Pulse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <style>
        body {
            background: white;
            color: black;
        }
        .team-section {
            padding: 80px 0;
            text-align: center;
        }
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .team-card {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 280px;
            transition: transform 0.3s;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .team-card:hover {
            transform: scale(1.05);
        }
        .team-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
        .team-card h5 {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">The Code Pulse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link active" href="team.html">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-white text-center py-5" style="background: url('images/team-bg.jpg') no-repeat center center/cover;">
        <div style="background: rgba(0, 0, 0, 0.6); padding: 50px;">
            <h1>Meet Our Team</h1>
            <p>Passionate minds shaping the future of technology</p>
        </div>
    </header>

    <section class="team-section">
        <h2 class="mb-5">Our Team Members</h2>
        <div class="team-container" id="team-container">
            <!-- Team Members will be inserted here by JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 The Code Pulse. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const teamMembers = [
            { name: "Binil Jacob", image: "binil.jpg", role: "Team Lead" },
            { name: "ALEENA RAICHEL ABEY", image: "aleena.jpg", role: "Team Member" },
            { name: "AMY MARIYA VB", image: "amy.jpg", role: "Team Member" },
            { name: "ANSU MARIA BENNY", image: "ansu.jpg", role: "Team Member" },
            { name: "JOMY GEORGE", image: "jomy.jpg", role: "Team Member" },
            { name: "MILAN SONY", image: "milan.jpg", role: "Team Member" },
            { name: "REJITH RAJ", image: "rejith.jpg", role: "Team Member" },
            { name: "SHIBIN SAJI", image: "shibin.jpg", role: "Team Member" }
        ];

        const teamContainer = document.getElementById("team-container");

        teamMembers.forEach(member => {
            const memberCard = document.createElement("div");
            memberCard.classList.add("team-card");
            memberCard.innerHTML = `
                <img src="images/${member.image}" alt="${member.name}">
                <h5>${member.name}</h5>
                <p>${member.role}</p>
            `;
            memberCard.onclick = () => {
                window.location.href = `member.html?name=${encodeURIComponent(member.name)}`;
            };
            teamContainer.appendChild(memberCard);
        });

        ScrollReveal().reveal('.team-card', { interval: 200, origin: 'bottom', distance: '50px', duration: 1000, reset: true });
    </script>

</body>
</html>
